<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate secure random passwords with customizable options">
    <meta name="author" content="Your Name">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ğŸ” Password Generator</h1>
            
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly placeholder="Click generate to create password">
                <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
                    <span id="copyIcon">ğŸ“‹</span>
                </button>
            </div>

            <div class="settings">
                <div class="setting-item">
                    <label for="length">
                        <span>Password Length: <span id="lengthValue">16</span></span>
                    </label>
                    <input type="range" id="length" min="8" max="32" value="16">
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercase" checked>
                        <span>Uppercase (A-Z)</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercase" checked>
                        <span>Lowercase (a-z)</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="numbers" checked>
                        <span>Numbers (0-9)</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="symbols" checked>
                        <span>Symbols (!@#$%...)</span>
                    </label>
                </div>
            </div>

            <button id="generateBtn" class="generate-btn">
                ğŸ”„ Generate Password
            </button>

            <div id="strengthIndicator" class="strength-indicator"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
